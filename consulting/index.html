<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZMOD.GG - Consulting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pattern.css/1.0.0/pattern.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="consulting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="decorative-square top-left"></div>
    <div class="decorative-square top-right"></div>
    <div class="decorative-square bottom-left"></div>
    <div class="decorative-square bottom-right"></div>
    <div class="container">
        <section class="hero section">
            <div class="grid-background"></div>
            <div class="content">
                <div class="notifications-left"></div>
                <div class="hero-content">
                    <h1 class="background-text">UNLIMITED <span class="highlight">EXPONENTIAL</span> GROWTH</h1>
                </div>
                <div class="notifications-right"></div>
                <div class="chart-wrapper">
                    <canvas id="growthChart"></canvas>
                </div>
                <div class="scroll-cue">
                    <div class="text-wrapper">
                        Learn who we are and why you should partner with us
                    </div>
                    <div class="scroll-indicator-wrapper">
                        <div class="scroll-indicator"></div>
                        <div class="scroll-arrow"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="consulting.js"></script>
</body>
</html>
