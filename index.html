<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZMOD.GG - Communities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pattern.css/1.0.0/pattern.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="decorative.css">
    <link rel="stylesheet" href="store.css">
    <link rel="stylesheet" href="components/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="about-page">
    <main class="container">
        <section id="hero" class="section hero">
            <div class="grid-background"></div>
            <div class="particle-container">
                <div class="particle top"></div>
                <div class="particle top"></div>
                <div class="particle top"></div>
                <div class="particle top"></div>
                <div class="particle top"></div>
                <!-- Bottom particles -->
                <div class="particle bottom"></div>
                <div class="particle bottom"></div>
                <div class="particle bottom"></div>
                <div class="particle bottom"></div>
                <div class="particle bottom"></div>
            </div>
            
            <div class="content">
                <div class="text-content">
                    <h2 class="subtitle">Welcome to ZMOD</h2>
                    <h1>PLACE HOLDER <span class="highlight">TEXT</span></h1>
                    <p class="description">JOIN ONE OF THE TOP NETWORKS ON GARRY'S MOD</p>
                </div>
                
                <div class="buttons">
                    <a href="#" class="btn discord">
                        <i class="fab fa-discord"></i> DISCORD
                    </a>
                    <a href="#" class="btn store">
                        <i class="fas fa-shopping-cart"></i> STORE
                    </a>
                    <a href="#" class="btn servers">
                        <i class="fas fa-server"></i> SERVERS
                    </a>
                </div>
            </div>

            <div class="scroll-indicator">
                <div class="mouse"></div>
                <span>Scroll Down</span>
            </div>

            <div class="transition-element">
                <div class="transition-line-left"></div>
                <div class="transition-line-right"></div>
                <div class="transition-text">01</div>
            </div>
        </section>

        <section id="about" class="section about">
            <div class="decorative-square top-left"></div>
            <div class="decorative-square top-right"></div>
            <div class="decorative-square bottom-left"></div>
            <div class="decorative-square bottom-right"></div>
            
            <div class="sophisticated-element-1">01</div>
            <div class="sophisticated-element-2"></div>
            
            <!-- Updated accent elements -->
            <div class="server-accent-1">02</div>
            <div class="server-accent-2"></div>
            <div class="server-accent-3"></div>
            <div class="server-accent-5"></div>
            
            <div class="content">
                <div class="about-grid">
                    <div class="about-left">
                        <h2>WE RUN<br class="desktop-only"> <span class="highlight">SERVERS</span></h2>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <span class="stat-number" id="current-players">0</span>
                                <span class="stat-label">Current Players</span>
                            </div>
                            <div class="stat-card">
                                <span class="stat-number" id="total-servers">0</span>
                                <span class="stat-label">Total Servers</span>
                            </div>
                        </div>
                        <div class="server-actions">
                            <a href="/guide" class="action-button">
                                <div class="corner-square"></div>
                                <div class="corner-square-bottom"></div>
                                <i class="fas fa-book"></i>
                                Join Guide
                            </a>
                            <a href="/gamemodes" class="action-button">
                                <div class="corner-square"></div>
                                <div class="corner-square-bottom"></div>
                                <i class="fas fa-gamepad"></i>
                                Gamemodes
                            </a>
                            <a href="/servers" class="action-button">
                                <div class="corner-square"></div>
                                <div class="corner-square-bottom"></div>
                                <i class="fas fa-server"></i>
                                Servers
                            </a>
                        </div>
                    </div>
                    
                    <div class="about-right">
                        <!-- Server Container -->
                        <div class="server-container">
                            <h3><span>Popular Servers<i></i><i></i></span></h3>
                            <div class="server-list">
                                <!-- Server cards will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Circuit branch -->
                <div class="circuit-branch">
                    <div class="circuit-line"></div>
                    <div class="circuit-node left"></div>
                    <div class="circuit-node center"></div>
                    <div class="circuit-node right"></div>
                    <div class="circuit-branch-vertical left"></div>
                    <div class="circuit-branch-vertical right"></div>
                </div>

                <!-- Corner Brackets -->
                <div class="corner-bracket top-right">
                    <div class="bracket-line horizontal"></div>
                    <div class="bracket-line vertical"></div>
                    <div class="bracket-data">02</div>
                </div>
                <div class="corner-bracket bottom-right">
                    <div class="bracket-line horizontal"></div>
                    <div class="bracket-line vertical"></div>
                    <div class="bracket-data">04</div>
                </div>
            </div>
        </section>

        <section id="store" class="section store-section">
            <!-- Decorative elements -->
            <div class="store-accent top-left"></div>
            <div class="store-accent top-right"></div>
            <div class="store-accent bottom-left"></div>
            <div class="store-accent bottom-right"></div>
            
            <!-- Circuit lines -->
            <div class="store-circuit top"></div>
            <div class="store-circuit bottom"></div>
            
            <!-- Particles -->
            <div class="store-particle"></div>
            <div class="store-particle"></div>
            <div class="store-particle"></div>
            <div class="store-particle"></div>
            
            <div class="store-content">
                <h2 class="store-title">VISIT OUR <span class="highlight">STORE</span></h2>
                <a href="#" class="store-button">
                    <i class="fas fa-shopping-cart"></i>
                    SHOP NOW
                </a>
            </div>
        </section>
    </main>
    <!-- Load libraries first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.34/dist/lenis.min.js"></script>
    
    <!-- Then load our application scripts -->
    <script src="animations.js"></script>
    <script src="script.js"></script>
    <script src="components/navbar.js"></script>
</body>
</html>
