<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Startup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="css/sections/servers.css">
    <link rel="stylesheet" href="css/components/theme-toggle.css">
    <link rel="stylesheet" href="css/components/scrollbar.css">
    <link rel="stylesheet" href="css/components/scroll-indicator.css">
</head>
<body>
    <main class="landing-container">
        <div class="content-wrapper">
            <div class="logo-container">
                <img src="assets/logos/zmod-logo.png" alt="ZMOD Logo" class="logo-image">
            </div>
            
            <nav class="nav-buttons">
                <button class="nav-btn">SERVERS</button>
                <button class="nav-btn store-btn">STORE</button>
                <button class="nav-btn">DISCORD</button>
            </nav>

            <div class="tagline">
                ONE OF THE TOP NETWORKS ON GARRY'S MOD
            </div>
        </div>

        <div class="scroll-indicator">
            <div class="scroll-text">Scroll Down</div>
            <div class="scroll-arrow"></div>
        </div>
    </main>

    <section class="servers-section">
        <div class="servers-container">
            <div class="servers-info">
                <h2>WE RUN SERVERS</h2>
                <p class="servers-description">
                    Experience a diverse range of game modes across our network, each crafted to deliver unique and engaging gameplay.
                </p>
                <div class="server-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="total-players">--</span>
                        <span class="stat-label">Total Players</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="total-servers">--</span>
                        <span class="stat-label">Total Servers</span>
                    </div>
                </div>
            </div>
            
            <div class="servers-list" id="servers-list">
                <!-- Servers will be populated here by your script -->
            </div>
        </div>
    </section>

    <script src="js/components/theme-toggle.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/landing.js"></script>
    <script src="js/scroll-handler.js"></script>
</body>
</html>
