<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZMOD.GG</title>
    <meta name="description" content="ZMOD.GG - Our Projects">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600;700&family=Teko:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/temp-index.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="temp-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-container">
                <img src="assets/logos/zmod-logo.png" alt="ZMOD Logo" class="logo-image">
            </div>
            <h1 class="main-title">ZMOD.GG</h1>
        </div>

        <!-- Player Count Section -->
        <div class="playercount-section">
            <div class="playercount-display">
                <span class="playercount-text">Loading...</span>
            </div>
        </div>

        <!-- Projects Section -->
        <div class="projects-section">
            <h2 class="projects-title">OUR PROJECTS</h2>
            <div class="projects-grid">
                <div class="project-card zgrad-card" onclick="window.open('https://zgrad.gg', '_blank')">
                    <div class="card-content">
                        <h3 class="project-name">ZGRAD.GG</h3>
                    </div>
                </div>
                <div class="project-card npcz-card" onclick="window.open('https://npcz.gg', '_blank')">
                    <div class="card-content">
                        <h3 class="project-name">NPCZ.GG</h3>
                    </div>
                </div>
            </div>
            
            <!-- Discord Button -->
            <div class="discord-section">
                <button class="discord-btn" onclick="window.open('https://discord.gg/npc', '_blank')">
                    <i class="fab fa-discord"></i>
                    Join Our Discord
                </button>
            </div>
        </div>
    </div>
    <script src="js/playercount.js"></script>
</body>
</html>
